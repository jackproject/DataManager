
<style type="text/css" >
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>

<div class="container">
  <form class="form-signin" ng-controller="LoginCtrl" ng-submit="login(credentials)">
    <h2 class="form-signin-heading">登录DataManager</h2>



    <label for="username" class="sr-only">账号:</label>
	<input type="text" placeholder="账号" id="username" class="form-control" required ng-model="credentials.username" >


    <label for="password" class="sr-only">密码:</label>
	<input type="text" placeholder="密码" id="password" class="form-control" required ng-model="credentials.password" >

    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  </form>
</div>


<!-- Modal-->
<div class="modal fade" id="mod-login" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="i-circle warning"><i class="fa fa-times"></i></div>
          <h4>警告!</h4>
          <p>用户没有注册或密码不正确！</p>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
