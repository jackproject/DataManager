<script type="text/javascript">

    'Ext.grid.*',
    'Ext.data.*',

    'Ext.state.*',
    'Ext.form.*'
]);

var pageContainer = null;

Ext.onReady(function () {

	pageContainer = Ext.create('Ext.container.Container', {
		id: 'htContainer',
		width: 800,
		height: 300,
		renderTo: 'grid'
	});


	pageContainer.add({
		xtype: 'dmItemView',
		width: 800,
		height: 300
	});

});
